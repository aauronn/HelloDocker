
<div class="row">
    <div class="col-md-9">
        <h3>Cities</h3>
        
        <button type="button" class="btn btn-sm btn-primary" (click)="openModal()"><i class="fa fa-plus"></i></button>
        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of cities">
                    <td>{{ c.name }}</td>
                    <td>{{c.description}}</td>
                    <td>
                        <a [routerLink]="['/cities/', c.id]" class="btn btn-info btn-sm">Details</a>
                        <button class="btn btn-danger btn-sm" (click)="deleteCity(c, confirmationModal)"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3">
        
    </div>
</div>

<router-outlet></router-outlet>


<ng-template #confirmationModal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Delete {{selectedCity.name}}</h4>
    </div>
    <div class="modal-body text-center">
        <p>Do you want to delete {{selectedCity.name}}?</p>
        <button type="button" class="btn btn-default" (click)="deleteCityConfirm(selectedCity)">Yes</button>
        <button type="button" class="btn btn-primary" (click)="deleteCityDecline()">No</button>
    </div>
</ng-template>
