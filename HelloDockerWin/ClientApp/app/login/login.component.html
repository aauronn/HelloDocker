<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Angular Login</h1>
        <form novalidate (submit)="onLogin()" #theForm="ngForm">
            <div class="form-group">
                <label >Username</label>
                <input class="form-control" type="text" name="username" [(ngModel)]="creds.username" #username="ngModel" required/>
                <span *ngIf="username.touched && username.invalid && username.errors.required" class="text-danger">Username is required!</span>
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #password="ngModel" required/>
                <span *ngIf="password.touched && password.invalid && password.errors.required" class="text-danger">Password is required</span>
            </div>
            <div class="form-group">
                <input type="checkbox" class="checkbox-inline" />
                <label>Remember Me</label>
                <span></span>
            </div>

            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-success" (click)="onLogin" [disabled]="theForm.invalid"/>
                <a routerLink="/" class="btn btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
